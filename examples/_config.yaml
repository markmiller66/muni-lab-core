# Example configuration for muni-lab-core

curves:
  wide_curve_file: "data/aaa_curves.xlsx"
  wide_curve_sheet: "Curves_Wide"
  spot_curve_file: "data/aaa_curves.xlsx"
  spot_curve_sheet: "AAA_Spot"
  curve_strategy: "excel_curves_wide"

rates:
  sigma_mode: "constant"
  credit_spread_mode: "bucket_dynamic"

npv:
  call_npv_threshold: 0.03        # 3% NPV savings threshold
  horizon_years: 10               # analysis horizon for profiles

paths:
  controls_file: "config/MUNI_MASTER_BUCKET.xlsx"
  output_root: "output/prod"
